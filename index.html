<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM List Manipulation</title>
    <style>
        .bold-blue {
            font-weight: bold;
            color: blue;
        }
        .italic-red {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <ul id="itemList">
        <li class="bold-blue">Item 1</li>
        <li class="italic-red">Item 2</li>
        <li class="bold-blue">Item 3</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
    <script src="script.js"></script>
</body>
</html>
